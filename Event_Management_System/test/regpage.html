<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-border {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Registration Form</h2>
        <form>
            <!-- Teacher Details Section -->
            <div class="section-border">
                <h4>Teacher Details</h4>
                <div class="form-group">
                    <label for="teacherName">Name:</label>
                    <input type="text" class="form-control" id="teacherName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="teacherEmail">Email:</label>
                    <input type="email" class="form-control" id="teacherEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="teacherPhone">Phone Number:</label>
                    <input type="tel" class="form-control" id="teacherPhone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- College Details Section -->
            <h4>College Details</h4>
            <div class="form-group">
                <label for="collegeName">College Name:</label>
                <input type="text" class="form-control" id="collegeName" placeholder="Enter your college name" required>
            </div>
            <div class="form-group">
                <label for="collegeAddress">College Address:</label>
                <input type="text" class="form-control" id="collegeAddress" placeholder="Enter college address" required>
            </div>
            <div class="form-group">
                <label for="collegePhone">College Phone Number:</label>
                <input type="tel" class="form-control" id="collegePhone" placeholder="Enter college phone number" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
